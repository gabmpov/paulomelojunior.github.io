<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
    <link rel="icon" href="../assets/images/favicon.png">
    <link rel="apple-touch-icon" href="../assets/images/apple-touch-icon.png">
    <link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" href="../assets/images/apple-launch-750x1334.png">  
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Training">
    <meta name="robots" content="noindex, nofollow">
    <title>
        Hackyoto - Training
    </title>
</head>

<body>
    <header class="header flex-row align-items-center" style="height: auto;">
        <div class="brand"></div>
        <script>
            const brand = document.querySelector('.brand')
            const brandLetters = ['h', 'a', 'c', 'k']
            
            brandLetters.forEach(letter => {
                const createLetter = `<img src="../assets/images/${letter}.png">`
                brand.insertAdjacentHTML('beforeend', createLetter)
            });
        </script>
    </header>
    <main class="flex-grow-1 d-flex">
        <div class="workout__wrapper flex-grow-1">
            <div class="workout justify-content-between">
                <h2 class="workout__title">
                    Treinos
                </h2>
                <div class="workout__cluster">
                    <a href="a" class="workout__item">
                        <div class="workout__details">
                            Peito e Ombros
                        </div>
                        <span class="workout__weight">
                            A
                        </span>
                    </a>
                    
                    <a href="b"  class="workout__item">
                        <div class="workout__details">
                            Costas e Biceps
                        </div>
                        <span class="workout__weight">
                            B
                        </span>
                    </a>
                    
                    <a href="c" class="workout__item">
                        <div class="workout__details">
                            MMII e Triceps
                        </div>
                        <span class="workout__weight">
                            C
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <small class="color-400 lh-1 d-none d-md-block">
            More soon, or never.
        </small>
        <small class="color-400 lh-1">
            Copyright 2023 Hackyoto
        </small>
    </footer>
    <script>
        const workoutItem = document.querySelectorAll(".workout__item")

        workoutItem.forEach(element => {
            element.addEventListener('click', function () {
                this.classList.toggle('workout__item--done')
            })
        });
    </script>
    <script src="../assets/scripts/workouts.js"></script>
</body>
</html>
