<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="icon" href="assets/images/o.png">
    <meta name="robots" content="noindex, nofollow">
    <title>
        Hackyoto
    </title>
</head>

<body class="justify-content-center">
    <header class="header">
        <div class="brand"></div>
        <script>
            const brand = document.querySelector('.brand')
            const brandLetters = ['h', 'a', 'c', 'k']
            
            brandLetters.forEach(letter => {
                const createLetter = `<img src="../assets/images/${letter}.png">`
                brand.insertAdjacentHTML('beforeend', createLetter)
            });
        </script>
        <small class="header__about">
            Hi, I'm a Designer and coder from Brazil, <br />
            enthusiast of decentralized technologies <br />
            and other geeky stuff.
        </small>
        <nav class="nav">
            <div class="nav__separator"></div>
            <nav class="nav__list"></nav>
            <div class="nav__separator flex-row-reverse"></div>
        </nav>
    </header>
    <footer>
        <small class="color-400 lh-1 d-none d-md-block">
            More soon, or never.
        </small>
        <small class="color-400 lh-1">
            Copyright 2023 Hackyoto
        </small>
    </footer>
    <script src="assets/scripts/nav.js"></script>
</body>
</html>
